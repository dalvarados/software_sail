<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsistenciaViewDlg" widgetVar="AsistenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsistenciaTitle}">
            <h:form id="AsistenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asistenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_id}"/>
                        <h:outputText value="#{asistenciaController.selected.id}" title="#{bundle.ViewAsistenciaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_fechaAsistencia}"/>
                        <h:outputText value="#{asistenciaController.selected.fechaAsistencia}" title="#{bundle.ViewAsistenciaTitle_fechaAsistencia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_cantNinos}"/>
                        <h:outputText value="#{asistenciaController.selected.cantNinos}" title="#{bundle.ViewAsistenciaTitle_cantNinos}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_cantJovenes}"/>
                        <h:outputText value="#{asistenciaController.selected.cantJovenes}" title="#{bundle.ViewAsistenciaTitle_cantJovenes}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_cantAdultos}"/>
                        <h:outputText value="#{asistenciaController.selected.cantAdultos}" title="#{bundle.ViewAsistenciaTitle_cantAdultos}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_cantAncianos}"/>
                        <h:outputText value="#{asistenciaController.selected.cantAncianos}" title="#{bundle.ViewAsistenciaTitle_cantAncianos}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_cantVisitas}"/>
                        <h:outputText value="#{asistenciaController.selected.cantVisitas}" title="#{bundle.ViewAsistenciaTitle_cantVisitas}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_cantTotal}"/>
                        <h:outputText value="#{asistenciaController.selected.cantTotal}" title="#{bundle.ViewAsistenciaTitle_cantTotal}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_idComite}"/>
                        <h:outputText value="#{asistenciaController.selected.idComite.nombreComite}" title="#{bundle.ViewAsistenciaTitle_idComite}"/>
                        <h:outputText value="#{bundle.ViewAsistenciaLabel_idResponsablePpal}"/>
                        <h:outputText value="#{asistenciaController.selected.idResponsablePpal.nombre.concat(' ').concat(asistenciaController.selected.idResponsablePpal.apellidos)}" title="#{bundle.ViewAsistenciaTitle_idResponsablePpal}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
