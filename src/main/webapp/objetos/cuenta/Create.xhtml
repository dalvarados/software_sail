<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaCreateDlg" widgetVar="CuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuentaTitle}">
            <h:form id="CuentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_codigoPuc}" for="codigoPuc" />
                        <p:inputText id="codigoPuc" value="#{cuentaController.selected.codigoPuc}" title="#{bundle.CreateCuentaTitle_codigoPuc}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_codigoPuc}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_nombreCuenta}" for="nombreCuenta" />
                        <p:inputText id="nombreCuenta" value="#{cuentaController.selected.nombreCuenta}" title="#{bundle.CreateCuentaTitle_nombreCuenta}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_nombreCuenta}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_idClaseCuenta}" for="idClaseCuenta" />
                        <p:selectOneMenu id="idClaseCuenta" value="#{cuentaController.selected.idClaseCuenta}" >
                            <f:selectItems value="#{claseCuentaController.itemsAvailableSelectOne}"
                                           var="idClaseCuentaItem"
                                           itemValue="#{idClaseCuentaItem}" itemLabel="#{idClaseCuentaItem.nombreClaseCuenta}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaController.create}" value="#{bundle.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuentaCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
