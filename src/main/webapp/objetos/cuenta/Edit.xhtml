<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaEditDlg" widgetVar="CuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuentaTitle}">
            <h:form id="CuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuentaLabel_codigoPuc}" for="codigoPuc" />
                        <p:inputText id="codigoPuc" value="#{cuentaController.selected.codigoPuc}" title="#{bundle.EditCuentaTitle_codigoPuc}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_codigoPuc}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_nombreCuenta}" for="nombreCuenta" />
                        <p:inputText id="nombreCuenta" value="#{cuentaController.selected.nombreCuenta}" title="#{bundle.EditCuentaTitle_nombreCuenta}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_nombreCuenta}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_idClaseCuenta}" for="idClaseCuenta" />
                        <p:selectOneMenu id="idClaseCuenta" value="#{cuentaController.selected.idClaseCuenta}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{claseCuentaController.itemsAvailableSelectOne}"
                                           var="idClaseCuentaItem"
                                           itemValue="#{idClaseCuentaItem}"  itemLabel="#{idClaseCuentaItem.nombreClaseCuenta}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaController.update}" value="#{bundle.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuentaEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
