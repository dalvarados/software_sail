<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaViewDlg" widgetVar="CuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuentaTitle}">
            <h:form id="CuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuentaLabel_codigoPuc}"/>
                        <h:outputText value="#{cuentaController.selected.codigoPuc}" title="#{bundle.ViewCuentaTitle_codigoPuc}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_nombreCuenta}"/>
                        <h:outputText value="#{cuentaController.selected.nombreCuenta}" title="#{bundle.ViewCuentaTitle_nombreCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_idClaseCuenta}"/>
                        <h:outputText value="#{cuentaController.selected.idClaseCuenta.nombreClaseCuenta}" title="#{bundle.ViewCuentaTitle_idClaseCuenta}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
