<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <ui:composition template="#{usuarioController.templateDinamico()}">
        <ui:define name="body">
            <h:panelGrid columns="4" cellpadding="0">
                    <br></br><br></br>
            <h:form id="basicUpload" enctype="multipart/form-data">
                 <br></br><br></br>
                <p:panel header="Registro de Bautismo" style="width:550px;">
                  <br></br><br></br>
                <p:messages showDetail="true"/>  			  
                <p:fileUpload fileUploadListener="#{fileUploadBeanRBautis.upload}"  style="width:520px;" 
                              fileLimit="50"  label="Seleccionar" cancelLabel="Cancelar" 
                              update=":basicUpload" uploadLabel="Cargar"/>             
                    <br></br><br></br>
                        <p:dataTable  rows="15" scrollable="true" scrollHeight="240" 
                                      value="#{documentosBeanRBautis.docBautis}" var="item" 
                                  paginator="true"  paginatorPosition="bottom" style="width:520px;" >
                            <p:column >
                                <p:commandLink  id="link" value="#{item.file.name}"  ajax="false" >
                                <p:fileDownload value="#{item.file}"  />
                                </p:commandLink>
                            </p:column> 
                        </p:dataTable>  
                    </p:panel>
           </h:form>   
                 <h:graphicImage  library="imagenes"  style="width: 620px; height: 500px;" name="chapinero2.png"/>
            </h:panelGrid> 
	</ui:define>		
    </ui:composition>	
</html>
