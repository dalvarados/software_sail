<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
 
	<ui:composition template="#{usuarioController.templateDinamico()}">
        
<ui:define name="body">
 <br></br><br></br>
 <h:form enctype="multipart/form-data">
     <p:dataTable   rows="15" scrollable="true" scrollHeight="240" 
                    value="#{documentosBean.doc}" var="item" 
                    paginator="true"  paginatorPosition="bottom" style="width:520px;" >
      <p:column >
          <p:commandLink  id="link" value="#{item.file.name}"  ajax="false" >
              <p:fileDownload value="#{item.file}"  />
         </p:commandLink>
      </p:column> 

    </p:dataTable>
  </h:form>
 </ui:define>
</ui:composition>

</html>
