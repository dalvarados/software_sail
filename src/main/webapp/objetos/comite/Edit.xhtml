<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComiteEditDlg" widgetVar="ComiteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComiteTitle}">
            <h:form id="ComiteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComiteLabel_nombreComite}" for="nombreComite" />
                        <p:inputText id="nombreComite" value="#{comiteController.selected.nombreComite}" title="#{bundle.EditComiteTitle_nombreComite}" required="true" requiredMessage="#{bundle.EditComiteRequiredMessage_nombreComite}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comiteController.update}" value="#{bundle.Save}" update="display,:ComiteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComiteEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
