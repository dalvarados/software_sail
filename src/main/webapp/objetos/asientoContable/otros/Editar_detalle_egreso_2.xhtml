<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsientoContableEditDetalleDlg2" widgetVar="AsientoContableEditDetalleDialog2" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAsientoContableTitle}">
            <h:form id="AsientoContableEditDetalleForm2">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{asientoContableController.selectedDetalle != null}">
                        <p:outputLabel value="#{bundle.CreateAsientoContableLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{asientoContableController.selectedDetalle.descripcion}" />

                        <p:outputLabel  for="tipovalor" value="Tipo:" />
                        <h:panelGrid columns="2" >
                        <p:selectOneRadio  id="tipovalor" value = "#{asientoContableController.tipoValor}">
                        <f:selectItem itemLabel="Debito" itemValue="DB" />
                        <f:selectItem itemLabel="Credito" itemValue="CR" />
                       </p:selectOneRadio>
                        </h:panelGrid>
                        
                        <p:outputLabel value="#{bundle.CreateAsientoContableLabel_valorDebito}" for="valorDebito" />
                        <p:inputText id="valorDebito" value="#{asientoContableController.selectedDetalle.valorDebito}" />
                        
                        <p:outputLabel value="Doc Referencia" for="docReferencia" />                       
                        <p:inputText id="docReferencia" value="#{asientoContableController.selectedDetalle.docReferencia}" />
                   
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asientoContableController.updateEgreso}" value="#{bundle.Save}" update="display,:AsientoContableListForm:datalist :AsientoContableEditForm:datalistEditarAsientos,:growl"  oncomplete="handleSubmit(args,'AsientoContableEditDetalleDialog2');"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="handleSubmit(args,'AsientoContableEditDetalleDialog2');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
