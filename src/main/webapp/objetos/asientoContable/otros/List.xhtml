<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="#{usuarioController.templateDinamico()}">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsientoContableTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
          <h:panelGrid columns="3" cellpadding="0">
            <h:form id="AsientoContableListForm">
               <br></br>
                <p:panel header="Listado de Asientos" style="width:550px;">
                <br></br>               
                 <p:dataTable id="datalist" value="#{asientoContableController.items}" var="item"
                                 selectionMode="single" selection="#{asientoContableController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAsiento}" paginatorPosition="bottom" style="width:520px;"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_idAsiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_numeroTipoContable}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroTipoContable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_numCheque}"/>
                            </f:facet>
                            <h:outputText value="#{item.numCheque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_docReferencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.docReferencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_valorDebito}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorDebito}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_valorCredito}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorCredito}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_diferencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.diferencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_idPuc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPuc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_idTipoContable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoContable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_idTercero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTercero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_idTesorero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTesorero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_idCiudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_idComite}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoContableTitle_idProposito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProposito}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{asientoContableController.prepareCreate}" update=":AsientoContableCreateForm" oncomplete="PF('AsientoContableCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AsientoContableViewForm" oncomplete="PF('AsientoContableViewDialog').show()" disabled="#{empty asientoContableController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AsientoContableEditForm" oncomplete="PF('AsientoContableEditDialog').show()" disabled="#{empty asientoContableController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{asientoContableController.destroy}" update=":growl,datalist" disabled="#{empty asientoContableController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    </p:panel>
            </h:form>
            <p:spacer width="110" height="510"> </p:spacer>
            <h:graphicImage  library="imagenes"  style="width: 600px; height: 400px;" name="chapinero2.png"/> 

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
           </h:panelGrid>
        </ui:define>
    </ui:composition>

</html>
