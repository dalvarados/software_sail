<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoEditDlg" widgetVar="BancoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBancoTitle}">
            <h:form id="BancoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBancoLabel_nombreBanco}" for="nombreBanco" />
                        <p:inputText id="nombreBanco" value="#{bancoController.selected.nombreBanco}" title="#{bundle.EditBancoTitle_nombreBanco}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_nombreBanco}"/>
                        <p:outputLabel value="#{bundle.EditBancoLabel_numeroCuentaBanco}" for="numeroCuentaBanco" />
                        <p:inputText id="numeroCuentaBanco" value="#{bancoController.selected.numeroCuentaBanco}" title="#{bundle.EditBancoTitle_numeroCuentaBanco}" />
                        <p:outputLabel value="#{bundle.EditBancoLabel_tipoCuenta}" for="tipoCuenta" />
                        <p:selectOneMenu id="tipoCuenta" value="#{bancoController.selected.tipoCuenta}">
                        <f:selectItem itemLabel="Cuenta Ahorros" itemValue="Ahorros" />                            
                        <f:selectItem itemLabel="Cuenta Corriente" itemValue="Corriente" />                      
                        </p:selectOneMenu>
                        <p:outputLabel value="Cuenta" for="idPuc" />
                        <p:selectOneMenu style="width: 170px" id="idPuc" value="#{bancoController.selected.idPuc}" >
                            <f:selectItems value="#{bancoController.list_cuenta_banco}"
                                           var="idPucItem"
                                           itemValue="#{idPucItem}"  itemLabel="#{idPucItem.nombre}"/>
                        </p:selectOneMenu>                         
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.update}" value="#{bundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BancoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BancoEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
