<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropositoViewDlg" widgetVar="PropositoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPropositoTitle}">
            <h:form id="PropositoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propositoController.selected != null}">
                         <h:outputText value="#{bundle.ViewPropositoLabel_nombreProposito}"/>
                        <h:outputText value="#{propositoController.selected.nombreProposito}" title="#{bundle.ViewPropositoTitle_nombreProposito}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
