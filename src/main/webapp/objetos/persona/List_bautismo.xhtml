<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="#{usuarioController.templateDinamico()}">
        
     <ui:define name="title">
        <h:outputText value="#{bundle.ListPersonaTitle}"></h:outputText>
     </ui:define>

        <ui:define name="body">
           <h:panelGrid columns="5" cellpadding="0">            
            <h:form id="PersonaListForm1">
             <br></br>
             <h:inputText id="documentoIdentidad" value="#{personaController.documentoIdentidad}" />
             <p:commandButton value="Buscar" actionListener="#{personaController.obtener_consulta_persona()}"
                            update="objetoPersona">
                  <p:ajax event="click"   update="editButton deleteButton"/>
             </p:commandButton>                  
             <br></br><br></br>             
             <p:panel style="width:730px;" header="Registrar Creyente">
              <p:tabView id="objetoPersona" style="width:700px;" >                  
                <p:tab title="Datos Personales" >  
                    <p:panelGrid columns="4"  >
                        <h:outputText value="Folio NÂ°"/>
                        <h:outputText value="#{personaController.objeto_persona.folio}"/>                       
                        <h:outputText value="#{bundle.ViewPersonaLabel_fechaRegistro}"/>
                        <h:outputText value="#{personaController.objeto_persona.fechaRegistro}" title="#{bundle.ViewPersonaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="dd/mm/yyyy" /></h:outputText> 
                        <h:outputText value="Tipo Documento"/>
                        <h:outputText value="#{personaController.objeto_persona.tipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_documentoIdentidad}"/>
                        <h:outputText value="#{personaController.objeto_persona.documentoIdentidad}" title="#{bundle.ViewPersonaTitle_documentoIdentidad}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_nombre}"/>
                        <h:outputText value="#{personaController.objeto_persona.nombre}" title="#{bundle.ViewPersonaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_apellidos}"/>
                        <h:outputText value="#{personaController.objeto_persona.apellidos}" title="#{bundle.ViewPersonaTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_sexo}"/>
                        <h:outputText value="#{personaController.objeto_persona.sexo}" title="#{bundle.ViewPersonaTitle_sexo}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_direccion}"/>
                        <h:outputText value="#{personaController.objeto_persona.direccion}" title="#{bundle.ViewPersonaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_telefono}"/>
                        <h:outputText value="#{personaController.objeto_persona.telefono}" title="#{bundle.ViewPersonaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_numeroCelular}"/>
                        <h:outputText value="#{personaController.objeto_persona.numeroCelular}" title="#{bundle.ViewPersonaTitle_numeroCelular}"/>
                        <h:outputText value="Correo electronico"/>
                        <h:outputText value="#{personaController.objeto_persona.correo}" title="Correo electronico" />                   
                        <h:outputText value="#{bundle.ViewPersonaLabel_estadoCivil}"/>
                        <h:outputText value="#{personaController.objeto_persona.estadoCivil}" title="#{bundle.ViewPersonaTitle_estadoCivil}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_fechaNacimiento}"/>
                        <h:outputText value="#{personaController.objeto_persona.fechaNacimiento}" title="#{bundle.ViewPersonaTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>   
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_bautizado}" for="bautizado" />
                        <p:selectBooleanCheckbox  disabled="true" id="bautizado" value="#{personaController.objeto_persona.bautizado}" />
                        <h:outputText value="#{bundle.CreatePersonaLabel_idRol}" />
                        <h:outputText value="#{personaController.objeto_persona.idRol.nombreRol}"/>
                        <h:outputText value="#{bundle.CreatePersonaLabel_idBarrio}"  />
                        <h:outputText value="#{personaController.objeto_persona.idBarrio.nombreBarrio}"/>
                        <h:outputText value="#{bundle.CreatePersonaLabel_idLugarNacimiento}"  />
                        <h:outputText value="#{personaController.objeto_persona.idLugarNacimiento.nombreCiudad}"/>                        
                        <h:outputText value="#{bundle.CreatePersonaLabel_idOcupacion}"  />
                        <h:outputText value="#{personaController.objeto_persona.idOcupacion.nombreOcupacion}"/>   
                        <h:outputText value="Nivel de estudios "  />    
                        <h:outputText value="#{personaController.objeto_persona.nivelEstudio}"/>
                        <h:outputText value="Numero de hijos"  />
                         <h:outputText value="#{personaController.objeto_persona.numeroHijos}"/>
                                       
                    </p:panelGrid>
 
                     </p:tab>
                      
                      <p:tab title="Datos Creyentes">
                       <p:panelGrid columns="4" >
                        <h:outputText value="#{bundle.CreatePersonaLabel_fechaBautismo}" />    
                        <h:outputText value="#{personaController.objeto_persona.fechaBautismo}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText> 
                        <h:outputText value="#{bundle.CreatePersonaLabel_estadoMembrecia}" />
                        <h:outputText value="#{personaController.objeto_persona.estadoMembrecia}"/>                        
                        <h:outputText value="#{bundle.CreatePersonaLabel_selladoEs}" />
                        <p:selectBooleanCheckbox  disabled="true" id="selladoEs" value="#{personaController.objeto_persona.selladoEs}" />
                        <h:outputText value="#{bundle.CreatePersonaLabel_fechaEs}"/>
                        <h:outputText value="#{personaController.objeto_persona.fechaEs}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText> 
                        <h:outputText value="#{bundle.CreatePersonaLabel_fechaMembreciaLocal}"/>
                        <h:outputText value="#{personaController.objeto_persona.fechaMembreciaLocal}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>  
                        <h:outputText value="#{bundle.CreatePersonaLabel_idCiudadBautismo}" />
                        <h:outputText value="#{personaController.objeto_persona.idCiudadBautismo.nombreCiudad}"/>                        
                        <h:outputText value="#{bundle.CreatePersonaLabel_idIglesiaBautismo}" />
                        <h:outputText value="#{personaController.objeto_persona.idIglesiaBautismo.nombreIglesia}"/>

                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idIglesiaAnterior}" for="iglesiaAnterior" />
                        <h:outputText id="iglesiaAnterior" value="#{personaController.objeto_persona.iglesiaAnterior}"/>                       
                        <h:outputText value="Conyuge en esta iglesia "  />
                        <p:selectBooleanCheckbox disabled="true" id="parejaAsisteIglesia" value="#{personaController.objeto_persona.parejaAsisteIglesia}" />
                        <h:outputText value="Nombre de padres " />
                        <h:outputText value="#{personaController.objeto_persona.nombrePadres}"/>
                        <h:outputText value="Tiempo de conversion" />
                        <h:outputText value="#{personaController.objeto_persona.tiempoConversion}"/>
                        <h:outputText value="Pastor oficiante" />
                        <h:outputText value="#{personaController.objeto_persona.pastorOficiante}"/>                         

                        <h:outputText value="Observaciones" />
                        <p:inputTextarea disabled="true" id="observacionesBautismo" value="#{personaController.objeto_persona.observacionesBautismo}"/>  
                        <h:outputText value="Habilidades o fortalezas" />
                        <p:inputTextarea  disabled="true" id="habilidades" value="#{personaController.objeto_persona.habilidades}"/>
                        <h:outputText value="Tiene Recomendacion"  />
                        <p:selectBooleanCheckbox disabled="true" id="tieneRecomendacion" value="#{personaController.objeto_persona.tieneRecomendacion}" />

                        
                       </p:panelGrid>    
                          
                      </p:tab>
              </p:tabView>
                   <f:facet name="footer">
                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personaController.prepareCreate}" update=":PersonaCreateForm1" oncomplete="PF('PersonaCreateDialog1').show()"/>
                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}"  actionListener="#{personaController.obtener_rol_iglesia()}" disabled="#{empty personaController.objeto_persona.nombre}" update=":PersonaEditForm1" oncomplete="PF('PersonaEditDialog1').show()" />
                <p:commandButton id="deleteButton" onclick="return confirm('Esta seguro de eliminar este registro ?')" icon="ui-icon-trash"  disabled="#{empty personaController.objeto_persona.nombre}" value="#{bundle.Delete}" actionListener="#{personaController.destroy}" update=":growl"/>
              </f:facet>  
             </p:panel>
            </h:form>
	    <p:spacer width="10" height="10"> </p:spacer>
            <h:graphicImage  library="imagenes"  style="width: 500px; height: 400px;" name="chapinero2.png"/> 
            </h:panelGrid>            
            <ui:include src="Create_bautismo.xhtml"/>
            <ui:include src="Edit_bautismo.xhtml"/>            
        </ui:define>
    </ui:composition>
</html>
