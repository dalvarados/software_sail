<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="#{usuarioController.templateDinamico()}">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                      <h:panelGrid columns="5" cellpadding="0">
            <h:form id="PersonaListForm">
               <br></br><br></br>
               <p:panel header="Listado de Miembros" style="width:650px;">
                     <br></br><br></br>
                    <p:dataTable id="datalistExport" value="#{personaController.items}" var="item"
                                 selectionMode="single" selection="#{personaController.selected}"
                                 paginator="true" paginatorPosition="bottom"
                                 rowKey="#{item.idPersona}" style="width:4200px;"
                                 rows="6" scrollable="true"   scrollWidth="620"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_documentoIdentidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentoIdentidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_numeroCelular}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroCelular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_estadoCivil}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoCivil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_bautizado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.bautizado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_fechaBautismo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaBautismo}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_estadoMembrecia}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoMembrecia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_selladoEs}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.selladoEs}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_fechaEs}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEs}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_fechaMembreciaLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaMembreciaLocal}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Correo"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nivelEstudio"/>
                            </f:facet>
                            <h:outputText value="#{item.nivelEstudio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="parejaAsisteIglesia"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.parejaAsisteIglesia}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="numeroHijos"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroHijos}"/>
                        </p:column>
                        <p:column style="width:260px;">
                            <f:facet name="header">
                                <h:outputText value="Habilidades" />
                            </f:facet>
                            <h:outputText value="#{item.habilidades}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TrasfondoReligioso"/>
                            </f:facet>
                            <h:outputText value="#{item.trasfondoReligioso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ComoLlegoIglesia"/>
                            </f:facet>
                            <h:outputText value="#{item.comoLlegoIglesia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PrimeraVisita"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.primeraVisita}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TiempoDeVisitar"/>
                            </f:facet>
                            <h:outputText value="#{item.tiempoDeVisitar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ParticipoDiscipulado"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.participoDiscipulado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="LugarDiscipulado"/>
                            </f:facet>
                            <h:outputText value="#{item.lugarDiscipulado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DeseaDiscipulado"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.deseaDiscipulado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RazonesAsistencia"/>
                            </f:facet>
                            <h:outputText value="#{item.razonesAsistencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="LuchasEspirituales"/>
                            </f:facet>
                            <h:outputText value="#{item.luchasEspirituales}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RecibirInformacion"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.recibirInformacion}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NombrePadres"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePadres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TiempoConversion"/>
                            </f:facet>
                            <h:outputText value="#{item.tiempoConversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ObservacionesBautismo"/>
                            </f:facet>
                            <h:outputText value="#{item.observacionesBautismo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ObservacionesInactivo"/>
                            </f:facet>
                            <h:outputText value="#{item.observacionesInactivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TipoDocumento"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="FechaInactivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInactivo}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol.nombreRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_idBarrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBarrio.nombreBarrio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_idLugarNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLugarNacimiento.nombreCiudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_idOcupacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOcupacion.nombreOcupacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_idCiudadBautismo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudadBautismo.nombreCiudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_idIglesiaBautismo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIglesiaBautismo.nombreIglesia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_idIglesiaAnterior}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIglesiaAnterior.nombreIglesia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PastorBautismo"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersonaPastor.nombre.concat(' ').concat(item.idPersonaPastor.apellidos)}"/>
                        </p:column>
                    </p:dataTable>
        </p:panel>
                <br></br>
           <p:panelGrid columns="4" >
               
                <h:commandLink id="excel">
                <h:outputLabel>Exportar:</h:outputLabel>
                
                <h:graphicImage   library="imagenes"   name="Excel.ico" width="50" height="42"/>
                <p:dataExporter type="xls" target="datalistExport" fileName="registro" />                
                </h:commandLink> 
                </p:panelGrid>
            </h:form>
	    <p:spacer width="10" height="10"> </p:spacer>
            <h:graphicImage  library="imagenes"  style="width: 600px; height: 490px;" name="chapinero2.png"/> 
            </h:panelGrid>
        </ui:define>
    </ui:composition>

</html>
