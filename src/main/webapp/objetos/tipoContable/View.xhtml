<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoContableViewDlg" widgetVar="TipoContableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoContableTitle}">
            <h:form id="TipoContableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoContableController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoContableLabel_nombre}"/>
                        <h:outputText value="#{tipoContableController.selected.nombre}" title="#{bundle.ViewTipoContableTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" update="display,:TipoContableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoContableViewDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
