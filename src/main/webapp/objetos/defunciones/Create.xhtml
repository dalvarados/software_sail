<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DefuncionesCreateDlg" widgetVar="DefuncionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDefuncionesTitle}">
            <h:form id="DefuncionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{defuncionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDefuncionesLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{defuncionesController.selected.idPersona}" >
                            <f:selectItems value="#{personaController.list_persona_ordenada}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}" itemLabel="#{idPersonaItem.nombre.concat(' ').concat(idPersonaItem.apellidos)}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDefuncionesLabel_fechaFallecimiento}" for="fechaFallecimiento" />
                        <p:calendar id="fechaFallecimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{defuncionesController.selected.fechaFallecimiento}" title="#{bundle.EditDefuncionesTitle_fechaFallecimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDefuncionesLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{defuncionesController.selected.fechaNacimiento}" title="#{bundle.EditDefuncionesTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDefuncionesLabel_causa}" for="causa" />
                        <p:inputText id="causa" value="#{defuncionesController.selected.causa}" title="#{bundle.CreateDefuncionesTitle_causa}" />
                        <p:outputLabel value="#{bundle.CreateDefuncionesLabel_lugar}" for="lugar" />
                        <p:inputText id="lugar" value="#{defuncionesController.selected.lugar}" title="#{bundle.CreateDefuncionesTitle_lugar}" />
                        <p:outputLabel value="#{bundle.CreateDefuncionesLabel_fechaFuneral}" for="fechaFuneral" />
                        <p:calendar id="fechaFuneral" pattern="MM/dd/yyyy HH:mm:ss" value="#{defuncionesController.selected.fechaFuneral}" title="#{bundle.EditDefuncionesTitle_fechaFuneral}"  showOn="button"/>
                        </p:panelGrid>  
                    <br></br>
                    <p:panelGrid columns="2" rendered="#{defuncionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDefuncionesLabel_observaciones}" for="observaciones" />
                        <p:inputTextarea  style="width: 525px" id="observaciones" value="#{defuncionesController.selected.observaciones}" title="#{bundle.CreateDefuncionesTitle_observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{defuncionesController.create}" value="#{bundle.Save}" update="display,:DefuncionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'DefuncionesCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
