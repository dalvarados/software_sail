<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatrimonioViewDlg" widgetVar="MatrimonioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMatrimonioTitle}">
            <h:form id="MatrimonioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{matrimonioController.selected != null}">
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_folio}"/>
                        <h:outputText value="#{matrimonioController.selected.folio}" title="#{bundle.ViewMatrimonioTitle_folio}"/>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_codRegistro}"/>
                        <h:outputText value="#{matrimonioController.selected.codRegistro}" title="#{bundle.ViewMatrimonioTitle_codRegistro}"/>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_notaria}"/>
                        <h:outputText value="#{matrimonioController.selected.notaria}" title="#{bundle.ViewMatrimonioTitle_notaria}"/>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_fechaMatrimonioCivil}"/>
                        <h:outputText value="#{matrimonioController.selected.fechaMatrimonioCivil}" title="#{bundle.ViewMatrimonioTitle_fechaMatrimonioCivil}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_fechaMatrimonioIglesia}"/>
                        <h:outputText value="#{matrimonioController.selected.fechaMatrimonioIglesia}" title="#{bundle.ViewMatrimonioTitle_fechaMatrimonioIglesia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_lugar}"/>
                        <h:outputText value="#{matrimonioController.selected.lugar}" title="#{bundle.ViewMatrimonioTitle_lugar}"/>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_cursoPrematrimonial}"/>
                        <p:selectBooleanCheckbox value="#{matrimonioController.selected.cursoPrematrimonial}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_idEsposo}"/>
                        <h:outputText value="#{matrimonioController.selected.idEsposo.nombre.concat(' ').concat(matrimonioController.selected.idEsposo.apellidos)}" title="#{bundle.ViewMatrimonioTitle_idEsposo}"/>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_idEsposa}"/>
                        <h:outputText value="#{matrimonioController.selected.idEsposa.nombre.concat(' ').concat(matrimonioController.selected.idEsposa.apellidos)}" title="#{bundle.ViewMatrimonioTitle_idEsposa}"/>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_idPastor}"/>
                        <h:outputText value="#{matrimonioController.selected.idPastor.nombre.concat(' ').concat(matrimonioController.selected.idPastor.apellidos)}" title="#{bundle.ViewMatrimonioTitle_idPastor}"/>
                        <h:outputText value="#{bundle.ViewMatrimonioLabel_otroPastor}"/>
                        <h:outputText value="#{matrimonioController.selected.otroPastor}" title="#{bundle.ViewMatrimonioTitle_otroPastor}"/>
                        
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
