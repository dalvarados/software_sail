<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfrendaViewDlg" widgetVar="OfrendaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOfrendaTitle}">
            <h:form id="OfrendaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{ofrendaController.selected != null}">
                        <h:outputText value="#{bundle.ViewOfrendaLabel_fechaOfrenda}"/>
                        <h:outputText value="#{ofrendaController.selected.fechaOfrenda}" title="#{bundle.ViewOfrendaTitle_fechaOfrenda}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOfrendaLabel_valorOfrenda}"/>
                        <h:outputText value="#{ofrendaController.selected.valorOfrenda}" title="#{bundle.ViewOfrendaTitle_valorOfrenda}"/>
                        <h:outputText value="#{bundle.ViewOfrendaLabel_numIngreso}"/>
                        <h:outputText value="#{ofrendaController.selected.numIngreso}" title="#{bundle.ViewOfrendaTitle_numIngreso}"/>
                        <h:outputText value="#{bundle.ViewOfrendaLabel_idComite}"/>
                        <h:outputText value="#{ofrendaController.selected.idComite.nombreComite}" title="#{bundle.ViewOfrendaTitle_idComite}"/>
                        <h:outputText value="#{bundle.ViewOfrendaLabel_idProposito}"/>
                        <h:outputText value="#{ofrendaController.selected.idProposito.nombreProposito}" title="#{bundle.ViewOfrendaTitle_idProposito}"/>
                        <h:outputText value="#{bundle.ViewOfrendaLabel_idCuenta}"/>
                        <h:outputText value="#{ofrendaController.selected.idPuc.nombre}" title="#{bundle.ViewOfrendaTitle_idCuenta}"/>
                        <h:outputText value="#{bundle.ViewOfrendaLabel_idResponsablePpal}"/>
                        <h:outputText value="#{ofrendaController.selected.idResponsablePpal.nombre.concat(' ').concat(ofrendaController.selected.idResponsablePpal.apellidos)}" title="#{bundle.ViewOfrendaTitle_idResponsablePpal}"/>
                        <h:outputText value="#{bundle.ViewOfrendaLabel_idResponsableSec}"/>
                        <h:outputText value="#{ofrendaController.selected.idResponsableSec.nombre.concat(' ').concat(ofrendaController.selected.idResponsableSec.apellidos)}" title="#{bundle.ViewOfrendaTitle_idResponsableSec}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" actionListener="#{ofrendaController.cerrar}" update="display,:OfrendaListForm:datalist,:growl"  oncomplete="handleSubmit(args,'OfrendaViewDialog');"/>                
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
