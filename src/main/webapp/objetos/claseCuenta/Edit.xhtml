<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClaseCuentaEditDlg" widgetVar="ClaseCuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClaseCuentaTitle}">
            <h:form id="ClaseCuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{claseCuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClaseCuentaLabel_idClaseCuenta}" for="idClaseCuenta" />
                        <p:inputText id="idClaseCuenta" value="#{claseCuentaController.selected.idClaseCuenta}" title="#{bundle.EditClaseCuentaTitle_idClaseCuenta}" required="true" requiredMessage="#{bundle.EditClaseCuentaRequiredMessage_idClaseCuenta}"/>
                        <p:outputLabel value="#{bundle.EditClaseCuentaLabel_nombreClaseCuenta}" for="nombreClaseCuenta" />
                        <p:inputText id="nombreClaseCuenta" value="#{claseCuentaController.selected.nombreClaseCuenta}" title="#{bundle.EditClaseCuentaTitle_nombreClaseCuenta}" required="true" requiredMessage="#{bundle.EditClaseCuentaRequiredMessage_nombreClaseCuenta}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{claseCuentaController.update}" value="#{bundle.Save}" update="display,:ClaseCuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClaseCuentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClaseCuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
