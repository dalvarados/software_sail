<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCargoComiteViewDlg" widgetVar="PersonaCargoComiteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaCargoComiteTitle}">
            <h:form id="PersonaCargoComiteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaCargoComiteController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonaCargoComiteLabel_idPersona}"/>
                        <h:outputText value="#{personaCargoComiteController.selected.idPersona.nombre.concat(' ').concat(personaCargoComiteController.selected.idPersona.apellidos)}" title="#{bundle.ViewPersonaCargoComiteTitle_idPersona}"/>
                        <h:outputText value="#{bundle.ViewPersonaCargoComiteLabel_idComite}"/>
                        <h:outputText value="#{personaCargoComiteController.selected.idComite.nombreComite}" title="#{bundle.ViewPersonaCargoComiteTitle_idComite}"/>
                        <h:outputText value="#{bundle.ViewPersonaCargoComiteLabel_fechaAsignacion}"/>
                        <h:outputText value="#{personaCargoComiteController.selected.fechaAsignacion}" title="#{bundle.ViewPersonaCargoComiteTitle_fechaAsignacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>                        
                        <h:outputText value="#{bundle.ViewPersonaCargoComiteLabel_idCargo}"/>
                        <h:outputText value="#{personaCargoComiteController.selected.idCargo.nombreCargo}" title="#{bundle.ViewPersonaCargoComiteTitle_idCargo}"/>
                         <h:outputText value="Vigencia"/>
                         <h:outputText value="#{personaCargoComiteController.selected.fecha}" />
                     </p:panelGrid>
                    </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
